name: Deploy
on:
  push:
    branches: [hosted]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    name: Build and Deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install dependencies
      run: npm ci
    - name: Create workshop database
      run: npm run create:db
      env:
        GITHUB_REPO_URL: ${{ github.event.repository.html_url }}
    - name: Build website
      run: npm run build:website -- --base-href '/GHCopilotHoL/'
      env:
        SEARCH_URL: ${{ secrets.SEARCH_URL }}
    - name: Verify workshops.json in build output
      run: |
        echo "Checking workshops.json in dist..."
        ls -lh packages/website/dist/website/workshops.json
        echo "First github-copilot entry in deployed workshops.json:"
        grep -A 3 '"github-copilot/"' packages/website/dist/website/workshops.json | head -5
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: packages/website/dist/website
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
